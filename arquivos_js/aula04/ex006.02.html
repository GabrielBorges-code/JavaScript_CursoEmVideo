<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: blue;
            font-size: 15px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt("Qual é o seu nome? ")
        document.write (`Seu nome ${nome} tem ${nome.length} letras`) // esse comando escreve no index.html 
        //já o .length pega o tamanho
        document.write(`Seu nome em MAIUSCULA ${nome.toUpperCase()} em minuscula ${nome.toLowerCase()}`)
    </script>
</body>
