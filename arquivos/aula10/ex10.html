<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somando números</title>
    <link rel="stylesheet" href="../estilo/style.css">
</head>
<body>
    <h1>somando números</h1>
    
    <input type="number" name="numero1" id="numero1"> +
    <input type="number" name="numero2" id="numero2"> 
    
    <button class="somanum" type="button" onclick="somar()">
        =
    </button>
    
    <div id="resultado">resultado</div>

    <script>
        function somar(){
           var num1 = document.getElementById ('numero1')
           var num2 = document.getElementById ('numero2')
           var res = document.getElementById('resultado')
            
            var soma = Number(num1.value) + Number(num2.value)
            res.innerHTML  = ` <strong>${soma}</strong`
        }
    </script>
</body>
</html>
