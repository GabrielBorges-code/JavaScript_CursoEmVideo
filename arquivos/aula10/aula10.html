<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <link rel="stylesheet" href="../estilo/style.css">
</head>
<body>
    <div id="area">
        interaja...
    </div>
    <script>
        var text = document.getElementById("area")
        text.addEventListener('click', clicar)
        text.addEventListener('mouseenter', entrar)
        text.addEventListener('mouseout', sair)
        function clicar() {
            text.innerHTML = 'Clicou'
            text.style.background = 'blue'
        }
        function entrar(){
            text.innerHTML = 'entrou!'
            text.style.background = 'red'
        }
    </script>
</body>
</html>
